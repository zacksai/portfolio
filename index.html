<!DOCTYPE html>
<html lang="en">

<!--head info-->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!--body info-->
<body data-nav="false" data-button-clicked="false" data-state="S1">

<!--misc-->
<div id = "loader">
    <div id = "progress"></div>
</div>
<div class="custom-cursor"></div>

<!--top: main-->
<main>
    <h1>Zack Sai</h1>
</main>

<!--middle: nav + button-->
<nav>
    <!--    navigation links -->
    <div id="nav-links">
        <button class="nav-link" type="button" onclick="toggleButtonClicked('projects');">
            <h2 class="nav-link-label">projects</h2>
            <img class="nav-link-image" src="png/FilmPic2.png" draggable="false" alt="projects_pic"/>
        </button>
        <button class="nav-link" type="button" onclick="toggleButtonClicked('film')">
            <h2 class="nav-link-label">film</h2>
            <img class="nav-link-image" src="png/FilmPic4.png" draggable="false" alt="film_pic"/>
        </button>
        <button class="nav-link" type="button" onclick="toggleButtonClicked('info')">
            <h2 class="nav-link-label">info</h2>
            <img class="nav-link-image" src="png/FilmPic3.png" draggable="false" alt="info_pic"/>
        </button>
    </div>
</nav>

<!--nav toggle button-->
<button id="nav-toggle" type="button" onclick="toggleNav()">
    <img class="openUp" src="png/chevron.up.png" alt="Open Icon"/>
    <img class="done" src="png/checkmark.png" alt="Close Icon"/>
    <img class="openDown" src="png/chevron.down.png" alt="Open Icon"/>
</button>

<!--bottom: content-->
<div class="image-track" id="film" data-mouse-down-at="0" data-prev-percentage="0" data-percentage="0">
    <img class="image" src="png/FilmPic1.png" draggable="false" alt="FilmPic1"/>
    <img class="image" src="png/FilmPic2.png" draggable="false" alt="FilmPic2"/>
    <img class="image" src="png/FilmPic3.png" draggable="false" alt="FilmPic3"/>
    <img class="image" src="png/FilmPic4.png" draggable="false" alt="FilmPic4"/>
    <img class="image" src="png/FilmPic5.png" draggable="false" alt="FilmPic5"/>
    <img class="image" src="png/FilmPic6.png" draggable="false" alt="FilmPic6"/>
    <img class="image" src="png/FilmPic7.png" draggable="false" alt="FilmPic7"/>
    <img class="image" src="png/FilmPic8.png" draggable="false" alt="FilmPic8"/>
    <img class="image" src="png/FilmPic9.png" draggable="false" alt="FilmPic9"/>
    <img class="image" src="png/FilmPic10.png" draggable="false" alt="FilmPic10"/>
    <img class="image" src="png/FilmPic11.png" draggable="false" alt="FilmPic11"/>
    <img class="image" src="png/FilmPic12.png" draggable="false" alt="FilmPic12"/>
</div>
<div class="image-track" id="projects" data-mouse-down-at="0" data-prev-percentage="0" data-percentage="0">
    <div class="image-container">
        <img class="image" src="png/Project-Quant.png" draggable="false" alt="QuantProjectImage"/>
        <a href="https://www.figma.com/file/4OIzV4UhPMgFmkCCkwgTh5/QSC-Project?node-id=0%3A1&t=QK4STd7PG20VwQZz-1"
           class="label">QuantSC Portfolio App</a>
    </div>
    <div class="image-container">
        <img class="image" src="png/Project-Sylvan.png" draggable="false" alt="SylvanProjectImage"/>
        <a href="https://www.figma.com/file/eEyl3qwn20lrSMGxgVC1xM/Accommodations-App?node-id=102%3A796&t=4bzEAGTmceOgmGKs-1"
           class="label">Sylvan Solace</a>
    </div>
    <div class="image-container">
        <img class="image" src="png/Project-Booksnake.png" draggable="false" alt="BooksnakeProjectImage"/>
        <a href="https://booksnake.app/" class="label">Booksnake</a>
    </div>
    <div class="image-container">
        <img class="image" src="png/Project-Avatar.png" draggable="false" alt="AvatarProjectImage"/>
        <a href="https://www.figma.com/file/j3TAPqCKR41QffLxpjXizC/ASSIGMENT-10?node-id=1%3A2&t=QK4STd7PG20VwQZz-1"
           class="label">UX Avatar Assignment</a>
    </div>
</div>
<div class="image-track" id="info" data-mouse-down-at="0" data-prev-percentage="0" data-percentage="0">
    <img class="image" src="png/info.png" draggable="false"/>
</div>


</body>

</html>
