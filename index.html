<!DOCTYPE html>

<head>

<body data-nav="false" data-button-clicked="false" data-state="S1" data-immersed="false">

<main>
    <h1>Zack Sai</h1>
</main>
<button id="nav-toggle" type="button" onclick="toggleNav()">

    <!-- This is a button element with an id, a type, and an onclick attribute. -->
    <img class="openUp" src="png/chevron.up.png" alt="Open Icon"/>
    <img class="done" src="png/checkmark.png" alt="Close Icon"/>
    <img class="openDown" src="png/chevron.down.png" alt="Open Icon"/>
</button>

<nav> <!-- navigation element with links -->

            <img class="nav-link-image" src="png/FilmPic2.png" draggable="false"/>

        <button class="nav-link" type="button" onclick="toggleButtonClicked('film')">

            <img class="nav-link-image" src="png/FilmPic4.png" draggable="false"/>
        </button>
        <button class="nav-link" type="button" onclick="toggleButtonClicked('about')">
            <h2 class="nav-link-label">info</h2>
            <img class="nav-link-image" src="png/FilmPic3.png" draggable="false"/>
        </button>
    </div>
</nav>


</body>
