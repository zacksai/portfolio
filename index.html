<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- specifies stylesheet -->
</head>

<body data-nav="false" data-button-clicked="false">

<main>
    <script src="scripts.js"></script> <!-- specifies script -->

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0" style="display: none;">
        <img class="image" src="png/FilmPic1.png" draggable="false"/>
        <img class="image" src="png/FilmPic2.png" draggable="false"/>
        <img class="image" src="png/FilmPic3.png" draggable="false"/>
        <img class="image" src="png/FilmPic4.png" draggable="false"/>
        <img class="image" src="png/FilmPic5.png" draggable="false"/>
        <img class="image" src="png/FilmPic6.png" draggable="false"/>
        <img class="image" src="png/FilmPic7.png" draggable="false"/>
        <img class="image" src="png/FilmPic8.png" draggable="false"/>
    </div>
</main>

<nav> <!-- navigation element with links -->
    <div id="nav-links" data-display="false">
        <button class="nav-link" type="button">
            <h2 class="nav-link-label sf-pro-display-font">Photography</h2>
            <img class="nav-link-image" src="png/FilmPic8.png" draggable="false"/>
        </button>
        <button class="nav-link" type="button">
            <h2 class="nav-link-label sf-pro-display-font">Work</h2>
            <img class="nav-link-image" src="png/FilmPic7.png" draggable="false"/>
        </button>
        <button class="nav-link" type="button">
            <h2 class="nav-link-label sf-pro-display-font">About</h2>
            <img class="nav-link-image" src="png/FilmPic6.png" draggable="false"/>
        </button>
    </div>
</nav>

<button id="nav-toggle" type="button" onclick="toggleNav()">

    <!-- This is a button element with an id, a type, and an onclick attribute. -->
    <img class="open" src="png/chevron.up.png" alt="Open Icon"/>
    <img class="close" src="png/checkmark.png" alt="Close Icon"/>
</button>

</body>

</html>
